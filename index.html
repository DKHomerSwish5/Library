<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="book-logo">
                <img class="header-logo" src="images/bookshelf.svg" alt="bookshelf logo">
            </div>
            <div class="e-library">e-Library</div>
            <div class="header-btn">
                <button class="login-btn">Login</button>
            </div>
        </div>
        <div class="books-body">
            <button class="add-btn">+ Add Book</button>
            <div class="card-grid">
            </div>
        </div>
        <div class="footer">
            <div class="username">DKHS5</div>
        </div>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-title">Add a new book</div>
      <form class="modal-input" id="input-form">
        <input type="text" id="Title" placeholder="Title" required>
        <input type="text" id="Author" placeholder="Author" required>
        <input type="text" id="Pages" placeholder="Pages" required>
        <div class="checkbox">
            <label for="Checkbox">Finished</label>
            <input type="checkbox" id="Checkbox" required>
        </div>
        <button class="submit-btn">Submit</button>
      </form>
    </div>
</div>
</body>
</html>
